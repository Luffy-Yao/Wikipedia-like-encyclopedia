{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title> {{ title }} </title>
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <form method="post">
        {% csrf_token %}
        {% if content %}

        <textarea>{{ content | safe}}</textarea>
        

        <input type="submit" value="Save Your Changes">
        {% else %}
        <p>
            Page is not found!
        </p>
    </form>

    {% endif %}
</body>

</html>
